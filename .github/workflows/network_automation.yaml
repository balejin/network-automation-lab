name: Network Automation

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/worksflows/network-automation.yaml'
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes
  workflow_dispatch:

jobs:
  configure-network:
    runs-on:
      - self-hosted
      - network-lab-runner

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run Ansible Playbook
        env:
          DEVICE_USERNAME: ${{ secrets.DEVICE_USERNAME }}
          DEVICE_PASSWORD: ${{ secrets.DEVICE_PASSWORD }}
        run: ansible-playbook ansible/configure_devices.yaml -i ansible/hosts

      - name: Commit to the repo
        run: git add ansible/backups;git commit -m 'Backing up every 10 minutes';git push origin main
